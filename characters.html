<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Characters Game!💜</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <section id="eleccion-personaje">
        <h1 class="titulo">Rock, Scissors & Paper</h1>

        <h2 class="subtitulo">Select your character:</h2>

        <div class="tarjetas">
            <div class="tarjetas-grupo1">
                <input type="radio" name="personaje" id="ada" />
                <label class="tarjeta-de-personaje" for="ada">
                    <p>Ada Lovelace💜</p>
                    <img src="./assets/ada-lovelace.png" alt="ada">
                </label>

                <input type="radio" name="personaje" id="grace" />
                <label class="tarjeta-de-personaje" for="grace">
                    <p>Grace Hopper🎖️</p>
                    <img src="./assets/grace-hopper.png" alt="grace">
                </label>

                <input type="radio" name="personaje" id="hedy" />
                <label class="tarjeta-de-personaje" for="hedy">
                    <p>Hedy Lamarr📡</p>
                    <img src="./assets/hedy-lamarr.png" alt="hedy">
                </label>
            </div>
            <div class="tarjetas-grupo2">
                <input type="radio" name="personaje" id="margaret" />
                <label class="tarjeta-de-personaje" for="margaret">
                    <p>Margaret Hamilton 🔢</p>
                    <img src="./assets/margaret-hamilton.png" alt="margaret">
                </label>

                <input type="radio" name="personaje" id="mary" />
                <label class="tarjeta-de-personaje" for="mary">
                    <p>Mary Jackson🛰️</p>
                    <img src="./assets/mary-jackson.png" alt="mary">
                </label>

                <input type="radio" name="personaje" id="valentina" />
                <label class="tarjeta-de-personaje" for="valentina">
                    <p>Valentina Tereshkova🚀</p>
                    <img src="./assets/valentina-tereshkova.png" alt="valentina">
                </label>
            </div>
        </div>

        <button id="boton-personaje">Let's Play!</button>
    </section>

    <section id="eleccion-ataque">
        <h1 class="titulo">Rock, Scissors & Paper</h1>

        <h2 class="subtitulo">Select your attack:</h2>

        <div class="botones-ataque">
            <button id="boton-piedra">Rock🪨</button>
            <button id="boton-tijera">Scissors✂️</button>
            <button id="boton-papel">Paper📄</button>
        </div>
        <div id="mensajes">
            <p id="resultado">Good Luck!</p>
            <section id="reset">
                <button id="boton-reiniciar">Play Again!</button>
            </section>
        </div>
        <div class="combate">
            <div id="combate-jugador">
                <p class="info-combate">Player</p>
                <p class="info-combate">❤️ <span id="vidas-jugador">3</span></p>
                <p id="personaje-jugador"></p>
                <div id="ataque-del-jugador"></div>
            </div>
            <div id="combate-enemigo">
                <p class="info-combate">Enemy</p>
                <p class="info-combate">❤️ <span id="vidas-enemigo">3</span></p>
                <p id="personaje-enemigo"></p>
                <div id="ataque-del-enemigo"></div>
            </div>
        </div>
    </section>
    <script src="./js/characters.js"></script>
</body>

</html>
